<div
  class="single-project-overlay active"
  (click)="closePopup()"
  aria-label="click closes popup"
>
  <div class="content" (click)="$event.stopPropagation()">
    <div class="left">
      <div class="first">
        <span class="index">0{{ projectIndex + 1 }}</span>
        <span class="name">{{ project.name }}</span>
      </div>

      <div class="second">
        <span class="headline">{{ translatedH3 }}</span>
        <p>{{ translatedDescription }}</p>

        <div>
          @for(language of project.languages; track language){ @for(icon of
          service.icons; track $index){ @if(language == icon.name){
          <img src="{{ icon.path }}" alt="{{ icon.name }}" />
          <span>{{ icon.name }}</span>
          } } }
        </div>
      </div>

      <div class="third">
        <!-- GitHub Button -->
        <a [href]="project.name !== 'DaBubble - comming soon' ? project.link_github : null" 
           [class.disabled]="project.name === 'DaBubble - comming soon'" 
           target="_blank" 
           aria-label="open project in github">
          GitHub
          <svg class="custom-svg" width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g mask="url(#mask0_6063_2673)">
              <path class="icon-path" d="M15.5675 8.39893L6.68683 17.2798C6.48047 17.486 6.25023 17.5842 5.99611 17.5743C5.742 17.5643 5.51184 17.4563 5.30564 17.2501C5.09927 17.0437 4.99609 16.8085 4.99609 16.5445C4.99609 16.2805 5.09927 16.0453 5.30564 15.8389L14.1566 6.98802H6.78674C6.50802 6.98802 6.27267 6.89251 6.08069 6.70148C5.88854 6.51029 5.79247 6.27606 5.79247 5.99878C5.79247 5.72151 5.88854 5.4856 6.08069 5.29105C6.27267 5.09667 6.50802 4.99948 6.78674 4.99948H16.5617C16.8405 4.99948 17.0759 5.09547 17.268 5.28746C17.46 5.47961 17.556 5.71504 17.556 5.99375V15.7688C17.556 16.0475 17.4605 16.2829 17.2695 16.475C17.0783 16.667 16.844 16.763 16.5668 16.763C16.2895 16.763 16.0537 16.667 15.8593 16.475C15.6647 16.2829 15.5675 16.0475 15.5675 15.7688V8.39893Z" fill="white"/>
            </g>
          </svg>
        </a>
      
        <!-- Live Test Button -->
        <a [href]="project.name !== 'DaBubble - comming soon' ? project.live_link : null" 
           [class.disabled]="project.name === 'DaBubble - comming soon'" 
           target="_blank" 
           aria-label="open project">
          Live Test
          <svg class="custom-svg" width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g mask="url(#mask0_6063_2673)">
              <path class="icon-path" d="M15.5675 8.39893L6.68683 17.2798C6.48047 17.486 6.25023 17.5842 5.99611 17.5743C5.742 17.5643 5.51184 17.4563 5.30564 17.2501C5.09927 17.0437 4.99609 16.8085 4.99609 16.5445C4.99609 16.2805 5.09927 16.0453 5.30564 15.8389L14.1566 6.98802H6.78674C6.50802 6.98802 6.27267 6.89251 6.08069 6.70148C5.88854 6.51029 5.79247 6.27606 5.79247 5.99878C5.79247 5.72151 5.88854 5.4856 6.08069 5.29105C6.27267 5.09667 6.50802 4.99948 6.78674 4.99948H16.5617C16.8405 4.99948 17.0759 5.09547 17.268 5.28746C17.46 5.47961 17.556 5.71504 17.556 5.99375V15.7688C17.556 16.0475 17.4605 16.2829 17.2695 16.475C17.0783 16.667 16.844 16.763 16.5668 16.763C16.2895 16.763 16.0537 16.667 15.8593 16.475C15.6647 16.2829 15.5675 16.0475 15.5675 15.7688V8.39893Z" fill="white"/>
            </g>
          </svg>
        </a>
      </div>
    </div>

    <div class="right">
      <div
        class="close-btn-wrapper"
        (click)="closePopup()"
        aria-label="close popup"
      >
        <svg
          width="48"
          height="48"
          viewBox="0 0 48 48"
          xmlns="http://www.w3.org/2000/svg"
          class="closeBtn"
        >
          <mask
            id="mask0_3296_3465"
            style="mask-type: alpha"
            maskUnits="userSpaceOnUse"
            x="0"
            y="0"
            width="48"
            height="48"
          >
            <rect width="48" height="48" fill="#D9D9D9" />
          </mask>
          <g mask="url(#mask0_3296_3465)">

              class="icon-path"
              d="M24.0001 25.454L16.8156 32.6385C16.6026 32.8512 16.3666 32.9512 16.1076 32.9385C15.8486 32.9255 15.6128 32.8127 15.4001 32.6C15.1874 32.3874 15.0811 32.145 15.0811 31.873C15.0811 31.6014 15.1874 31.359 15.4001 31.146L22.5461 24L15.3616 16.8655C15.1489 16.6525 15.0489 16.4102 15.0616 16.1385C15.0746 15.8669 15.1874 15.6245 15.4001 15.4115C15.6128 15.1989 15.8551 15.0925 16.1271 15.0925C16.3988 15.0925 16.6411 15.1989 16.8541 15.4115L24.0001 22.596L31.1346 15.4115C31.3476 15.1989 31.5836 15.0925 31.8426 15.0925C32.1016 15.0925 32.3374 15.1989 32.5501 15.4115C32.7708 15.6322 32.8811 15.8764 32.8811 16.144C32.8811 16.412 32.7708 16.6525 32.5501 16.8655L25.4041 24L32.5886 31.1845C32.8013 31.3975 32.9076 31.6335 32.9076 31.8925C32.9076 32.1515 32.8013 32.3874 32.5886 32.6C32.3679 32.8207 32.1238 32.931 31.8561 32.931C31.5881 32.931 31.3476 32.8207 31.1346 32.6L24.0001 25.454Z"
              fill="white"
            />
          </g>
        </svg>
      </div>

      <img
        src="{{ project.image }}"
        alt="{{ project.name }}"
        class="project-img"
      />
      <button (click)="nextProject()" aria-label="open next project">
        Next project
        <img src="assets/icons/arrow-right.png" alt="arrow_forward" />
      </button>
    </div>
  </div>
</div>
